[scheduler]
num_epochs = 5.0

[hpo]
hp_name = depth
hp_storage = postgresql://localhost:5432
redundant_parameters = [
    {"name": "dropout", "type": "float", "low": 0.0, "high": 0.1},
    {"name": "reg_l1", "type": "float", "low": 0.0, "high": 1e-5},
    {"name": "reg_l2", "type": "float", "low": 0.0, "high": 1e-5},
    {"name": "learning_rate", "type": "float", "low": 1e-5, "high": 1e-3, "log": True}
    ]
n_trials = 200
